<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>
        <!-- ------------------ v TY MODAL v ----------------- -->
        <div class="ty-modal-window">
            <button class="close-window-button" type="button">
                <svg class="close-icon" width="100%" height="100%">
                    <use href="../img/icons.svg#icon-close"></use>
                </svg>
            </button>
            <div class="ty-modal-layout">
                <picture class="ty-modal-raspberry">
                    <source
                        media="(max-width: 375px)"
                        srcset="
                            ../img/modal-raspb-m1x.png,
                            ../img/modal-raspb-m2x.png 2x
                        "
                    />
                    <source
                        media="(min-width: 376px)"
                        srcset="
                            ../img/modal-raspb-dt1x.png,
                            ../img/modal-raspb-dt2x.png 2x
                        "
                    />
                    <img
                        src="../img/modal-raspb-m1x.png"
                        alt="Hero image"
                        width="100%"
                        height="auto"
                    />
                </picture>
                <h2 class="modals-h2">thank you</h2>
                <p>
                    Thank you for your order! Our team is preparing your box
                    with fresh, delicious fruits and vegetables, and we'll
                    deliver it straight to your doorstep. We appreciate your
                    business and look forward to providing you with the best
                    possible experience!
                </p>
            </div>
        </div>
    </body>
</html>
