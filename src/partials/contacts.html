
<section class="contacts" id="contacts">
    <div class="container">
            <h2 class="header-contacts">
                Fresh Harvest Box has got you covered
            </h2>
                <ul class="list-contacts">
                    <li class="list-contacts-item">
                        <picture>
                            <img class="contacts-image"
                                src="./img/contact-melon-m1x.jpg"
                                alt="melon"/>
                                <source
                                media="(max-width: 767px)"
                                srcset="
                                    ./img/contact-melon-m1x.jpg,
                                    ./img/contact-melon-m2x.jpg 2x
                                "
                                width="335"
                                height="476"
                            />
                            <source
                                media="(max-width: 1279px)"
                                srcset="
                                    ./img/contact-melon-t1x.jpg,
                                    ./img/contact-melon-t2x.jpg 2x
                                "
                                width="344"
                                height="480"
                            />
                            <source
                                media="(min-width: 1280px)"
                                srcset="
                                    ./img/contact-melon-d1x.jpg,
                                    ./img/contact-melon-d2x.jpg 2x
                                    "
                                    width="792"
                                    height="502"
                                
                            />
                        </picture>
                    </li> 
                    <li class="hidden-contacts-item">
                        <picture class="contacts-picture">
                            <source
                                media="(min-width: 768px)"
                                srcset="
                                    ./img/contact-blueb-t1x.jpg    1x,
                                    ./img/contact-blueb-t2x.jpg    2x
                                "
                            />
                            <source
                                media="(min-width: 1280px)"
                                srcset="
                                    ./img/contact-blueb-d1x.jpg    1x,
                                    ./img/contact-blueb-d2x.jpg    2x
                                "
                            />
                            <img class="contacts-images"
                                src="./img/contact-blueb-t1x.jpg"
                                alt="blueberry"
                            />
                        </picture>
                    </li>
                </ul>
            <div class="contacts-bottom">
                <p  class="paragraph-contacts">
                Our boxes are packed with delicious, nutritious fruits 
                and vegetables, perfect for anyone looking to eat 
                healthier or support local farmers. Order your box today 
                and start enjoying the best that nature has to offer!
                </p>
                <form class="contacts-form"> 
                    <label class="contacts-label">            
                        <input
                            type="email"
                            name="email"
                            class="contacts-input-field"
                            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                            placeholder="Enter email..."
                        />
                    </label>  
                    <button class="contacts-button" type="submit" name="submit">
                    Send
                    </button>
                </form>
            </div>
    </div>
</section>
